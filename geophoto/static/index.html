<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GeoPhoto</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Prosto+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/stylesheet.css" type="text/css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css">
        <link rel="stylesheet" href="/static/js/markercluster/MarkerCluster.css" />
        <link rel="stylesheet" href="/static/js/markercluster/MarkerCluster.Default.css" />

    </head>
    
    <body>
        <div id="container"></div>

        <script type="text/html" id="layout">
            <a id="header" href="#"><h1>venturelog.io</h1></a>
            <div id="main"></div>
        </script>

        <script type="text/html" id="mapview_templ">
            <div id="map"></div>
        </script>

        <script type="text/html" id="photoview_templ">
            <div id="content">
                <div class="vhelper"></div>
                <img id="photo"></img>
            </div>
        </script>

        <script type="text/html" id="upload_form">
            <h1>Up Lode</h1>
            <div id="upload_container">
                <div id='editor_holder'></div>
                <button id='submit'>Submit</button>
            </div>
        </script>

        <!-- Prereqs -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.1.0/load-image.all.min.js"></script>
        <script src="/static/js/markercluster/leaflet.markercluster-src.js"></script>
        
        <!-- My backbone special sauce -->
        <script src="/static/js/backbase.js" type="text/javascript"></script>
        
        <!-- Geophoto proper -->
        <script src="/static/js/map.js" type="text/javascript"></script>
        <script src="/static/js/photo.js" type="text/javascript"></script>
        <script src="/static/js/geophoto.js" type="text/javascript"></script>
    </body>
</html>
